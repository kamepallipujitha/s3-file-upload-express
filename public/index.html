<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register & Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
   .container.glass {
  background: rgba(0, 0, 0, 0.4);
  border-radius: 20px;
  padding: 30px;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow:
    0 0 10px rgba(0, 153, 255, 0.7),
    0 0 20px rgba(0, 153, 255, 0.6),
    0 0 40px rgba(0, 153, 255, 0.5),
    0 0 80px rgba(0, 153, 255, 0.4);
}
.container.glass:hover {
  box-shadow:
    0 0 15px rgba(0, 153, 255, 0.9),
    0 0 30px rgba(0, 153, 255, 0.7),
    0 0 60px rgba(0, 153, 255, 0.6),
    0 0 100px rgba(0, 153, 255, 0.5);
  transition: box-shadow 0.3s ease-in-out;
}
.submit-btn,
.toggle-buttons button {
  background: linear-gradient(135deg, #00ccff, #0066ff);
  color: #fff;
  border: none;
  padding: 12px 24px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  box-shadow:
    0 0 8px rgba(0, 153, 255, 0.6),
    0 0 16px rgba(0, 153, 255, 0.4),
    0 0 32px rgba(0, 153, 255, 0.2);
}
.submit-btn:hover,
.toggle-buttons button:hover {
  box-shadow:
    0 0 12px rgba(0, 153, 255, 0.9),
    0 0 24px rgba(0, 153, 255, 0.7),
    0 0 48px rgba(0, 153, 255, 0.5);
  transform: scale(1.05);
}
.glass,
.glass-container {
  background: rgba(0, 38, 78, 0.4); /* brighter bluish tint */
  border-radius: 20px;
  padding: 30px;
  box-shadow:
    0 0 20px rgba(0, 153, 255, 0.4),
    0 0 40px rgba(0, 153, 255, 0.3),
    0 0 60px rgba(0, 153, 255, 0.2);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(0, 255, 255, 0.2); /* adds extra glow border */
  transition: all 0.3s ease-in-out;
}
.glass::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.15),
    rgba(0, 0, 0, 0)
  );
  border-radius: inherit;
  pointer-events: none;
}

  </style>
</head>
<body>
  <div class="background">
    <div class="container glass">

      <div class="toggle-buttons">
        <button id="registerBtn" class="active">Register</button>
        <button id="loginBtn">Login</button>
      </div>
      <div class="form" id="registerForm">
        <form action="/register" method="POST">
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" name="name" required />
            <label>Name</label>
          </div>
          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>

      <div class="form hidden" id="loginForm">
        <form action="/login" method="POST">
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" name="name" required />
            <label>Name</label>
          </div>
          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="submit-btn">Login</button>
        </form>
      </div>

    </div>
  </div>

  <div id="toast"></div>
<script src="script.js"></script>
</body>
</html>
